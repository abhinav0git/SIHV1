<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>औषध HUB</title>

    <link rel="stylesheet" href="../static/stylesheets/style.css">
    <link rel="icon" type="image/x-icon" href="../static/img/webpage_logo_final.png">
    <link rel="shortcut icon" href="#">

    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    
    <script type = "text/javascript">
        var confidence_level = Math.round('{{ confidence_level }}');
    </script>
    <script  type="text/javascript" src="../static/scripts/res_script.js" defer></script>

</head>
<body>

    <div class="container">
        <header>
            <div class="navbar">
                <div class="textandlogo">
                    <a href="/" class="logo"> <img src="../static/img/logo.svg" alt="logo"> </a>
                    <span class="logoname"><h1>औषध HUB</h1></span>
                </div>

                <div class="toggle">
                    <!-- dark/light mode -->
                </div>

            </div>
        </header>
        <div class="tool-section">
            <h1 class="toolheading" style="text-shadow: 1px 1px #888;">Medicinal Herb Prediction</h1>
            <!-- <p class="slogan">The aim of this project is to take raw images of the leaves of plants, upon which it identifies whether the plant is one of the 40 medicinal leaves in the chosen dataset of medicinal herbs, if yes, then provide the user with any relevant information relating to the use case and procedure to use them.</p> -->
            <div class="toolwindow">
                <div class="section">
                        <div class="tool-span">
                            <div class="tool-area">

                                <div class="uploadsection" id="upsection">

                                        <!-- result image -->
                                        <div class="afterImage" id="something">
                                            <img src = "{{img_path}}" id="imageRes" class="normal"/>
                                        </div>

                                        <!-- name and graph -->
                                        <div class="name-img-percentage">
                                            <div class="modelresult" id="finalresult">
                                                <h2>{{prediction_name}}</h2>
                                            </div>

                                            <div class="modelresult" id="finalresult">
                                                <div id="chartDiv"></div>
                                            </div>
                                        </div>

                                    </div>

                                </div>
                            </div>
                        </div>
                </div>

                <!-- reset button -->
                <div class="d-flex">
                    <div class="reset-btn">
                        <a style="text-decoration: none;" href="/" class="logo"><span>Reset</span><img src="../static/img/restart.png" alt="restart"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
